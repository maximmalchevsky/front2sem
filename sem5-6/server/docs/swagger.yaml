info:
  contact: {}
  title: TEST API
  version: "1.0"
paths:
  /api/products:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: Успешный ответ
          schema:
            items:
              $ref: '#/definitions/main.Product'
            type: array
        "500":
          description: Ошибка на сервере
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      summary: Получение списка всех продуктов
      tags:
      - Products
    post:
      consumes:
      - application/json
      parameters:
      - description: Данные продукта
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/main.CreateProductRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Продукт успешно добавлен
          schema:
            $ref: '#/definitions/main.Product'
        "400":
          description: Некорректный запрос
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Ошибка на сервере
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      summary: Добавить новый продукт
      tags:
      - Products
  /api/products/{id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: ID продукта
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Продукт успешно удален
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Ошибка на сервере
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      summary: Удалить продукт
      tags:
      - Products
    put:
      consumes:
      - application/json
      parameters:
      - description: ID продукта
        in: path
        name: id
        required: true
        type: integer
      - description: Данные продукта
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/main.UpdateProductRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Продукт успешно обновлен
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Некорректный запрос
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Ошибка на сервере
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      summary: Обновить данные продукта
      tags:
      - Products
